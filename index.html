<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
      <form id="search-input">
        <div class="row">
        <div class="col-7" >
        <input type="search" placeholder="Enter your Location" class="form-control" id="searchElement" autofocus="on" autocomplete="off" />
         </div>
          <div class="col">
        <input type="submit" value="Search" class="btn btn-dark" />
        </div>
        <div class="col">
        <input id="current" type="button" value="Current Location" class="btn btn-success">
        </div>
        </div>
      </form>
      <h1>
       <span id="city"> Leesburg, Ga </span>
      </br>
         <img src="https://assets.msn.com/bundles/v1/weather/latest/MostlySunnyDay.svg" alt="sunnyDay" id="icon"> <span id="temperature"></span>
         <span class="units">
         <a href="#" id="fLink" class="active"> °F </a><a href="#" id="cLink">|°C</a>
    </span>
   
        <p><span id="description"></span></br>
          <span id="humidity">Humidity:35% </span></br><span id="wind">Wind:5mph</span></br>
        </br><span id="outside"></span>
           </br>
        <span id="time"> 3:35 </span></p>
      </h1>
     <div class="weather-forecast" id="forecast">
    </div>
      </div>    
    
    <small> <a href="https://github.com/Rakta1/weatherProject" target="blank">open-source-code</a>, by Terra Wardana</small>
 </div>
    <script src="script.js"></script>
  </body>
</html>
